version: '3'

services:
  run:
    depends_on: 
      - service_diagnostics
    build: .
    image: app_diagnostics
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_DOMAIN_NAME: ''
      REACT_APP_GATEWAY_URL: http://localhost:5000
      REACT_APP_IS_LOCAL: 'true'
    command: |
      sh -c '
        npm install
        npm start
      '
    ports:
      - 3000:3000
    volumes:
      - ./:/app
      - ./tests/mocks/images:/app/public/images
  service_diagnostics:
    image: python:3.8
    environment:
      FLASK_APP: mock_service_diagnostics.py
      FLASK_DEBUG: 'true'
      DIAGNOSTICS_URL: http://localhost:3000
      LOGIN_URL: http://localhost:4000
    working_dir: /app
    command: |
      bash -c '
        pip install flask
        pip install -U flask-cors
        cd tests/mocks && flask run --host=0.0.0.0 --port=8000
      '
    ports:
      - 8000:8000
    volumes:
      - ./:/app
